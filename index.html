<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Story Generator</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f9fafb;
      --text: #111827;
      --input-bg: #ffffff;
      --border: #d1d5db;
      --accent: #10b981;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1em;
    }

    .optional {
      font-weight: normal;
      color: #6b7280;
      font-style: italic;
    }

    input, textarea {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.3em;
      font-size: 1em;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }

    button {
      margin-top: 1.5em;
      padding: 0.8em 1.2em;
      font-size: 1em;
      cursor: pointer;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
    }

    #output {
      margin-top: 2em;
      background: var(--input-bg);
      padding: 1em;
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>User Story Generator</h1>

  <form onsubmit="handleForm(event)">
    <label for="title">ğŸ“Œ Title</label>
    <input type="text" id="title" placeholder="e.g. Enable dark mode toggle" required />

    <label for="persona">ğŸ‘¤ Persona / Role</label>
    <input type="text" id="persona" placeholder="e.g. End user, Admin, Customer Service Rep" required />

    <label for="goal">ğŸ¯ Goal / Task</label>
    <input type="text" id="goal" placeholder="e.g. toggle between dark and light mode" required />

    <label for="benefit">ğŸ’¡ Value / Benefit</label>
    <input type="text" id="benefit" placeholder="e.g. reduce eye strain in low-light settings" required />

    <label for="acceptance">âœ… Acceptance Criteria</label>
    <textarea id="acceptance" rows="3" placeholder="e.g. A toggle is visible in settings..." required></textarea>

    <label for="ux">ğŸ§‘â€ğŸ¨ UX/UI Notes <span class="optional">(optional)</span></label>
    <textarea id="ux" rows="2" placeholder="e.g. Use OS-level dark mode defaults"></textarea>

    <label for="dependencies">ğŸ”— Dependencies <span class="optional">(optional)</span></label>
    <input type="text" id="dependencies" placeholder="e.g. Design system update, API readiness" />

    <label for="stakeholders">ğŸ“£ Stakeholders <span class="optional">(optional)</span></label>
    <input type="text" id="stakeholders" placeholder="e.g. UX team, QA, Product Ops" />

    <label for="scope">ğŸš« Out of Scope <span class="optional">(optional)</span></label>
    <textarea id="scope" rows="2" placeholder="e.g. Custom theming beyond dark/light"></textarea>

    <button type="submit">Generate Story</button>
  </form>

  <div id="output"></div>

  <script>
    function handleForm(e) {
      e.preventDefault();

      const get = id => document.getElementById(id).value.trim();

      const story = `ğŸ“Œ Title: ${get('title')}

ğŸ§  Story:
As a ${get('persona')},
I want to ${get('goal')},
So that I can ${get('benefit')}.

âœ… Acceptance Criteria:
${get('acceptance')}

${get('ux') ? 'ğŸ§‘â€ğŸ¨ UX/UI Notes:\n' + get('ux') + '\n' : ''}
${get('dependencies') ? 'ğŸ”— Dependencies: ' + get('dependencies') + '\n' : ''}
${get('stakeholders') ? 'ğŸ“£ Stakeholders: ' + get('stakeholders') + '\n' : ''}
${get('scope') ? 'ğŸš« Out of Scope:\n' + get('scope') : ''}`.trim();

      document.getElementById('output').innerText = story;
    }
  </script>
</body>
</html>
